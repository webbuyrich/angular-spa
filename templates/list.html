<!-- Display page.title defined in the controller as $scope.page_title = 'Blog Listing'; -->
<h1>{{ page_title }}</h1>

<!-- Looking at all the Posts data 
<pre>
	<code>
		{{ posts | json }}
	</code>
</pre>-->

<article ng-repeat="post in posts">
	<h2>{{ post.title.rendered }}</h2>
	<div ng-bind-html="post.content.rendered | to_trusted"></div>
</article>
